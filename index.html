<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ MARIOPRO 3D Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: #222;
        }

        #arViewer {
            width: 100%;
            height: 100%;
            display: none;
            background: #f5f5f5;
        }

        .ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .header {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
            pointer-events: auto;
            text-align: center;
            border: 2px solid #667eea;
        }

        .header h1 {
            font-size: 1.3rem;
            color: #667eea;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.9rem;
            color: #ccc;
        }

        .controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
            pointer-events: auto;
            border: 2px solid #667eea;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn.secondary {
            background: rgba(255, 255, 255, 0.2);
            display: none;
        }

        .btn.ar {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            display: none;
        }

        .upload-area {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 3px dashed #667eea;
            max-width: 90vw;
            pointer-events: auto;
        }

        .upload-area.hidden {
            display: none;
        }

        #fileInput {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #667eea;
            border-radius: 10px;
            color: white;
            margin: 15px 0;
        }

        .info {
            position: fixed;
            top: 90px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
            pointer-events: auto;
            display: none;
            border: 2px solid #667eea;
            font-size: 14px;
        }

        .status {
            margin-top: 15px;
            font-size: 14px;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .loading {
            color: #667eea;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .device-info {
            position: fixed;
            bottom: 150px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 12px;
            pointer-events: auto;
        }

        /* Model-viewer basic styling */
        model-viewer::part(default-ar-button) {
            background: #ff6b6b !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        
        <model-viewer
            id="arViewer"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            touch-action="pan-y">
        </model-viewer>
        
        <div class="ui">
            <div class="header">
                <h1 id="title">üöÄ MARIOPRO 3D Viewer</h1>
                <p id="subtitle">Loading...</p>
            </div>

            <div class="info" id="info">
                <div>Triangoli: <span id="triangles">-</span></div>
                <div>Vertici: <span id="vertices">-</span></div>
                <div>AR: <span id="arStatus">-</span></div>
            </div>

            <div class="controls">
                <button class="btn" id="loadBtn">üìÇ Carica File 3D</button>
                <button class="btn secondary" id="resetBtn">üîÑ Reset Camera</button>
                <button class="btn secondary" id="wireBtn">üî≤ Wireframe</button>
                <button class="btn ar" id="arBtn">üì± Modalit√† AR</button>
            </div>

            <div class="upload-area" id="uploadArea">
                <div style="font-size: 3rem; margin-bottom: 15px;">üì¶</div>
                <h2 style="color: #667eea; margin-bottom: 15px;">Carica Modello 3D</h2>
                <input type="file" id="fileInput" accept=".gltf,.glb,.dae">
                <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; margin: 15px 0;">
                    <p><strong>üì± Android:</strong> AR con file GLB</p>
                    <p><strong>üçé iOS:</strong> AR con Safari</p>
                    <p><strong>üíª Desktop:</strong> Solo viewer 3D</p>
                </div>
                <div class="status" id="status"></div>
            </div>

            <div class="device-info" id="deviceInfo">
                Device: <span id="deviceType">Detecting...</span> | 
                AR: <span id="arSupport">Checking...</span>
            </div>
        </div>
    </div>

    <!-- Three.js Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r140/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r140/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r140/loaders/GLTFLoader.js"></script>
    
    <!-- Model-viewer for AR -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <script>
        console.log('üöÄ MARIOPRO Simple - Start');

        // Global variables
        let scene, camera, renderer, controls, model;
        let currentMode = '3d'; // '3d' or 'ar'
        let wireframeMode = false;

        // DOM elements
        const canvas = document.getElementById('canvas');
        const arViewer = document.getElementById('arViewer');
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const status = document.getElementById('status');
        const info = document.getElementById('info');

        // Simple device detection
        function detectDevice() {
            const ua = navigator.userAgent;
            const isAndroid = /Android/i.test(ua);
            const isIOS = /iPhone|iPad/i.test(ua);
            const isChrome = /Chrome/i.test(ua);
            const isSafari = /Safari/i.test(ua) && !isChrome;

            let deviceType = 'Desktop';
            let arSupported = false;

            if (isAndroid && isChrome) {
                deviceType = 'Android';
                arSupported = true;
            } else if (isIOS && isSafari) {
                deviceType = 'iOS';
                arSupported = true;
            }

            document.getElementById('deviceType').textContent = deviceType;
            document.getElementById('arSupport').textContent = arSupported ? 'Yes' : 'No';

            return { deviceType, arSupported };
        }

        // Simple Three.js setup
        function initThree() {
            console.log('Init Three.js...');

            try {
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x1a1a1a);

                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(4, 4, 4);

                renderer = new THREE.WebGLRenderer({ canvas, antialias: false });
                renderer.setSize(window.innerWidth, window.innerHeight);

                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.1;

                // Simple lighting
                scene.add(new THREE.AmbientLight(0x404040, 0.6));
                const light = new THREE.DirectionalLight(0xffffff, 0.8);
                light.position.set(5, 10, 5);
                scene.add(light);

                console.log('‚úÖ Three.js ready');
                return true;
            } catch (error) {
                console.error('‚ùå Three.js error:', error);
                return false;
            }
        }

        // Simple file loading
        function loadModel(file) {
            console.log('Loading:', file.name);

            const ext = file.name.split('.').pop().toLowerCase();
            if (!['gltf', 'glb'].includes(ext)) {
                showError('Solo file GLB/GLTF supportati in questa versione');
                return;
            }

            if (file.size > 100 * 1024 * 1024) {
                showError('File troppo grande (max 100MB)');
                return;
            }

            showLoading('Caricando ' + file.name + '...');

            const reader = new FileReader();
            reader.onload = (e) => {
                const url = URL.createObjectURL(new Blob([e.target.result]));
                load3D(url, file.name);
            };
            reader.readAsArrayBuffer(file);
        }

        function load3D(url, filename) {
            const loader = new THREE.GLTFLoader();
            
            loader.load(url, (gltf) => {
                console.log('‚úÖ Model loaded');

                if (model) {
                    scene.remove(model);
                }

                model = gltf.scene;

                // Center and scale
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());

                model.position.sub(center);
                const maxDim = Math.max(size.x, size.y, size.z);
                if (maxDim > 0) {
                    model.scale.setScalar(3 / maxDim);
                }

                scene.add(model);

                // Setup AR
                arViewer.src = url;
                arViewer.alt = filename;

                // Update UI
                updateUI(filename);

                URL.revokeObjectURL(url);

            }, undefined, (error) => {
                console.error('‚ùå Load error:', error);
                showError('Errore caricamento modello');
                URL.revokeObjectURL(url);
            });
        }

        function updateUI(filename) {
            document.getElementById('title').textContent = 'MARIOPRO';
            document.getElementById('subtitle').textContent = filename;

            uploadArea.classList.add('hidden');
            
            document.getElementById('resetBtn').style.display = 'block';
            document.getElementById('wireBtn').style.display = 'block';
            
            const deviceInfo = detectDevice();
            if (deviceInfo.arSupported) {
                document.getElementById('arBtn').style.display = 'block';
            }
            
            info.style.display = 'block';
            document.getElementById('arStatus').textContent = deviceInfo.arSupported ? 'Ready' : 'No';
            
            status.innerHTML = '';
            resetCamera();
        }

        function resetCamera() {
            if (model && camera && controls) {
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                
                const distance = maxDim * 3;
                camera.position.set(distance, distance, distance);
                camera.lookAt(0, 0, 0);
                controls.target.set(0, 0, 0);
                controls.update();
            }
        }

        function toggleWireframe() {
            if (!model) return;

            wireframeMode = !wireframeMode;
            
            model.traverse((child) => {
                if (child.isMesh && child.material) {
                    if (Array.isArray(child.material)) {
                        child.material.forEach(m => m.wireframe = wireframeMode);
                    } else {
                        child.material.wireframe = wireframeMode;
                    }
                }
            });

            document.getElementById('wireBtn').textContent = 
                wireframeMode ? 'üî≥ Solid' : 'üî≤ Wire';
        }

        function toggleAR() {
            if (currentMode === '3d') {
                canvas.style.display = 'none';
                arViewer.style.display = 'block';
                currentMode = 'ar';
                document.getElementById('arBtn').textContent = 'üéÆ 3D Mode';
            } else {
                canvas.style.display = 'block';
                arViewer.style.display = 'none';
                currentMode = '3d';
                document.getElementById('arBtn').textContent = 'üì± AR Mode';
            }
        }

        function showLoading(msg) {
            status.innerHTML = `<div class="spinner"></div><div class="loading">${msg}</div>`;
        }

        function showError(msg) {
            status.innerHTML = `<div class="error">‚ùå ${msg}</div>`;
            setTimeout(() => status.innerHTML = '', 5000);
        }

        function onWindowResize() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (controls && renderer && scene && camera && currentMode === '3d') {
                controls.update();
                renderer.render(scene, camera);
            }
        }

        // Setup events
        function setupEvents() {
            fileInput.addEventListener('change', (e) => {
                if (e.target.files[0]) {
                    loadModel(e.target.files[0]);
                }
            });

            document.getElementById('loadBtn').addEventListener('click', () => {
                fileInput.click();
            });

            document.getElementById('resetBtn').addEventListener('click', resetCamera);
            document.getElementById('wireBtn').addEventListener('click', toggleWireframe);
            document.getElementById('arBtn').addEventListener('click', toggleAR);

            window.addEventListener('resize', onWindowResize);

            // Simple drag & drop
            document.addEventListener('dragover', (e) => e.preventDefault());
            document.addEventListener('drop', (e) => {
                e.preventDefault();
                if (e.dataTransfer.files[0]) {
                    loadModel(e.dataTransfer.files[0]);
                }
            });
        }

        // Initialize
        function init() {
            console.log('Init app...');
            
            try {
                detectDevice();
                
                if (typeof THREE === 'undefined') {
                    document.getElementById('subtitle').textContent = 'Error: Three.js not loaded';
                    return;
                }

                if (initThree()) {
                    setupEvents();
                    animate();
                    document.getElementById('subtitle').textContent = 'Ready! Load a 3D file';
                } else {
                    document.getElementById('subtitle').textContent = 'Error initializing 3D engine';
                }

            } catch (error) {
                console.error('Init error:', error);
                document.getElementById('subtitle').textContent = 'Initialization failed';
            }
        }

        // Start when DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        // Test function
        window.testMARIOPRO = () => {
            fetch('https://github.com/KhronosGroup/glTF-Sample-Models/raw/master/2.0/Box/glTF-Binary/Box.glb')
                .then(r => r.blob())
                .then(blob => {
                    const file = new File([blob], 'test.glb', { type: 'model/gltf-binary' });
                    loadModel(file);
                });
        };

        console.log('üéÆ MARIOPRO Simple Ready');
        console.log('üìã Test with: testMARIOPRO()');
    </script>
</body>
</html>
